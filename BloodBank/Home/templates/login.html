<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipes website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body{
            background-color: pink;
        }
    </style>
  

  <div class="container mt-5">
    <h1>login</h1>

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {%csrf_token%}
      {% if messages %}

      {{message.tags}}
      <div class="alert alert-primary" role="alert">

        {% for message in messages %}
        {{message}}
        {% endfor %}
    </div>
      
        {% endif %}

        <div class="mb-3">
          <label for="donor_email" class="form-label">Enter Your Email</label>
          <input type="email" class="form-control" id="donor_email" name="donor_email" ext()>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="donor_pass" class="form-label">Password</label>
          <input type="password"  name="donor_pass" class="form-control" id="donor_pass">
        </div>
        <p>dont have an account??<a href="/register-p/">register</a></p>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>

    </div>

</body>
</html>
